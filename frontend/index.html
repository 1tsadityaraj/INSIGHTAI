<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InsightAI</title>

  <!-- Suppress Vite HMR worker.js errors (must run before app loads) -->
  <script>
    // Suppress unhandled promise rejections from Vite HMR worker
    window.addEventListener('unhandledrejection', (event) => {
      const error = event.reason?.toString() || event.reason?.message || '';
      const stack = event.reason?.stack || '';

      if (error.includes('worker.js') ||
        stack.includes('worker.js') ||
        error.includes('Failed to fetch')) {
        event.preventDefault();
        return;
      }
    });

    // Suppress console errors for worker.js
    const originalError = console.error;
    console.error = function (...args) {
      const message = args.join(' ');
      if (message.includes('worker.js') ||
        message.includes('Failed to fetch')) {
        return;
      }
      originalError.apply(console, args);
    };

    // Suppress error events
    window.addEventListener('error', (event) => {
      const message = event.message || '';
      const filename = event.filename || '';
      if (filename.includes('worker.js') || message.includes('worker.js')) {
        event.preventDefault();
        return false;
      }
    }, true);
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
